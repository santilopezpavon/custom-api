static_custom_api.batch_operations:
  path: '/admin/static-custom-api/batch-process'
  defaults:
    _controller: '\Drupal\static_custom_api\Controller\BuildController::mostrarFormulario'
    _title: 'Ejemplo de Batch API'
  requirements:
    _permission: 'access content'
static_custom_api.settings_form:
  path: '/admin/config/static-custom-api/settings'
  defaults:
    _form: '\Drupal\static_custom_api\Form\SettingsForm'
    _title: 'Static Custom Api Configuration'
  requirements:
    _permission: 'administer site configuration'
static_custom_api.getNodeByAlias:
  path: '/static-api/get-node-alias'
  defaults:
    _controller: '\Drupal\static_custom_api\Controller\ApiControllerBaseQueries::getNodeByAlias'
    _title: 'Static Custom Api Configuration'
  requirements:
    _access: 'TRUE'


