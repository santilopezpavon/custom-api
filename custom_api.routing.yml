custom_api.getentity:
  path: '/api/{entity_type}/get/{id}'
  defaults:
    _controller: '\Drupal\custom_api\Controller\ApiController::getEntityIndex'
  requirements:
    _access: 'TRUE'
custom_api.getentitybyalias:
  path: '/api/{entity_type}/alias'
  defaults:
    _controller: '\Drupal\custom_api\Controller\ApiController::getEntityByAlias'
  requirements:
    _access: 'TRUE'
custom_api.getview:
  path: '/api/{view_id}/view/{display}'
  defaults:
    _controller: '\Drupal\custom_api\Controller\ApiController::getViewIndex'
  requirements:
    _access: 'TRUE'
custom_api.createentity:
  path: '/api/{entity_type}/create'
  defaults:
    _controller: '\Drupal\custom_api\Controller\ApiController::createEntity'
  requirements:
    _access: 'TRUE'
custom_api.updateentity:
  path: '/api/{entity_type}/update/{id}'
  defaults:
    _controller: '\Drupal\custom_api\Controller\ApiController::updateEntity'
  requirements:
    _access: 'TRUE'
custom_api.deleteentity:
  path: '/api/{entity_type}/delete/{id}'
  defaults:
    _controller: '\Drupal\custom_api\Controller\ApiController::deleteEntity'
  requirements:
    _access: 'TRUE'
custom_api.test:
  path: '/api/test/test/test'
  defaults:
    _controller: '\Drupal\custom_api\Controller\ApiController::test'
  requirements:
    _access: 'TRUE'